    <div class="wrapper">
      <header>
        <div class="container">
          <nav>
            <div class="logo">

      <main class="main" id="1">
        <div class="container">
          <div class="search-title">

              You don't need to know the name of the book, if you know the name

            </p>
          </div>

              <img src="./images/search.svg" alt="home" />
              <figcaption></figcaption>
            </figure>
          </div>
        </div>
      </main>
      <main id="2" class="mains">
        <div class="container">
          <div class="card-details">
            <div class="card d-grid" id="des"></div>
          </div>
        </div>
        <button
          id="buttons"
          style="
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
          "
        >
          <i
            class="fa fa-long-arrow-left"
            aria-hidden="true"
            style="margin: 0px 4px"
          ></i>
          <span>Go back</span>
        </button>
      </main>
